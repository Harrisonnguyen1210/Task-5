<div class="container">
    <button class="open-button" onclick="openForm()">Open Form</button>

    <div class="form-popup" id="myForm">
        <form action="/upload" method="post" enctype="multipart/form-data" id="mediaform">
            <input type="text" name="category" placeholder="Category">
            <br>
            <input type="text" name="title" placeholder="Title">
            <br>
            <input type="text" name="details" placeholder="Details">
            <br>
            <label>Put your image here
                <input type="file" name="mediafile" accept="audio/*,video/*,image/*">
            </label>
            <br>
            <button type="submit">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <nav class="row">
        <div id="categories">

        </div>
        <div>
            <button id="reset-button">Reset</button>
        </div>
    </nav>
    <main>
        <div id="content">
            <ul>

            </ul>
        </div>
    </main>
</div>

<div class="modal hidden">
    <button>&times;</button>
    <h4>Map</h4>

    <figure>
        <img src="" alt="">
        <div id="map" class="small-map"></div>
    </figure>
</div><!-- /.modal -->

<script src="modules/moment/moment.js"></script>
<script src="modules/leaflet/dist/leaflet.js"></script>
<script src="js/main.js"></script>
<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
</script>

</body>
</html>
